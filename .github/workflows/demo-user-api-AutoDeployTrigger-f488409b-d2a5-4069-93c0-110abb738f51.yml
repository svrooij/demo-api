name: Trigger auto deployment for demo-user-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/demo-user-api-AutoDeployTrigger-f488409b-d2a5-4069-93c0-110abb738f51.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEMOUSERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEMOUSERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEMOUSERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.DEMOUSERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMOUSERAPI_REGISTRY_PASSWORD }}
          containerAppName: demo-user-api
          resourceGroup: demo-user-api-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


